{% extends 'base.html' %}

{% block content %}
<h1>Edit Content</h1>
<form method="POST" action="{{ url_for('main.edit-content', id=id) }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.author.label }}<br>
        {{ form.author(size=32) }}
    </p>
    <p>
        {{ form.genre.label }}<br>
        {{ form.genre(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
