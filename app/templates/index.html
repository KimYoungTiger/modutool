{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<h1 class="mt-4">modu Tools</h1>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for content in contents %}
        <tr>
            <td>{{ content.title }}</td>
            <td>{{ content.author }}</td>
            <td>{{ content.genre }}</td>
            <td>
                <a href="{{ url_for('main.edit-content', id=content.id) }}" class="btn btn-primary btn-sm" style="margin-right: 10px;">Edit</a>
                <form action="{{ url_for('main.delete-content', id=content.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
