{% extends 'base.html' %}

{% block content %}
<h1>모두를 위한 스마트스토어 툴</h1>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for content in contents %}
        <tr>
            <td>{{ content.title }}</td>
            <td>{{ content.author }}</td>
            <td>{{ content.genre }}</td>
            <td>
                <a href="{{ url_for('edit_content', id=content.id) }}">Edit</a>
                    <form action="{{ url_for('delete_content', id=content.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
