{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container px-4 py-5 text-white" id="icon-grid">
  <h1 class="pb-2 border-bottom">Every Tools</h1>
  <div class="row px-4 py-5">
    <div class="col-12 col-md-4 mt-3">
      <button type="button" class="btn btn-naver" style="min-height: 200px; width: 100%;" onclick="location.href='{{ url_for('tool.search_ranking_mystore') }}'">
        <h3>네이버스토어<br>내 제품 순위</h3>
        <p>키워드로 검색하여 내 스토어의 제품 순위를 알려줍니다. 100위까지 검색됩니다.</p>
      </button>
    </div>
    <div class="col-12 col-md-4 mt-3">
      <button type="button" class="btn btn-naver" style="min-height: 200px; width: 100%;" onclick="location.href='{{ url_for('tool.search_ranking_store') }}'">
        <h3>네이버스토어<br>키워드 제품 순위</h3>
        <p>키워드로 검색하여 제품 순위를 알려줍니다. 100위까지 검색됩니다.</p>
      </button>
    </div>
    <div class="col-12 col-md-4 mt-3">
      <button type="button" class="btn btn-naver" style="min-height: 200px; width: 100%;" onclick="location.href='{{ url_for('tool.list_product') }}'">
        <h3>네이버스토어<br>제품 리스트</h3>
        <p>스토어에 판매되고 있는 제품리스트를 순서대로 알려줍니다. 100개까지 검색됩니다.</p>
      </button>
    </div>
  </div>
</div>


{% endblock %}
